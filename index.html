  <header>
    <nav class="navbar">
      <div class="logo">
        <span id="read">Read</span><span id="more">More</span>

    </h2>
    <br />
    <button type="submit">
      <i class="bi bi-hand-thumbs-up" id="user-timeline-like-btn"></i>
    </button>
    <a href="#" id="user-comments">Comments</a>
    <h2 id="user-timeline-date-post">November 22th, 2022</h2>
